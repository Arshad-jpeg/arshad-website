<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .js-subscribe{
            background-color: red;
            color: wheat;
            border: none;
            border-radius: 15px;
            padding: 8px 15px;
            cursor: pointer;
            margin-left: 15px ;
        }

        .new-subscribe{
            transform: scale(1.07);
            color: black;
            background-color: white;
        }
    </style>
    <title>Document</title>
</head>
<body style="background-color: rgb(173, 170, 170)
;">
    <p class="abd">Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 Shipping</p>
    <p>Orders over $40 = Free Shipping</p>

    <input class="js-input" type="text" onkeydown="enterKey(event);
    " onkeyup="backSpace(event);">

    <button onclick="abc();">
        Calculate
    </button>

    <p class="js-total-price"></p>

    <button onclick="def();" class="js-subscribe">Subscribe</button>

    <script>

        function backSpace(event){
            if (event.key ==='Backspace'){
                abc()
            }
        }
        
        function enterKey(event){
            if (event.key ==='Enter'){
                abc()
            }
        }
        
        function abc(){
            const totalPrice=document.querySelector('.js-total-price');
            
            const actualPrice = document.querySelector('.js-input');
            const actualCost=(Number(actualPrice.value))*100;
            if (actualCost<=4000 && actualCost>0){
                totalPrice.innerHTML=`$${(actualCost+1000)/100}`;
            }
            else if(actualCost===0){
                totalPrice.innerHTML='$0';
            }
            else{
                totalPrice.innerHTML=`$${actualCost/100}`;
            }    
        };

        function def(){
            const subscribe = document.querySelector('.js-subscribe');

            if (subscribe.innerText==='Subscribe'){
                subscribe.innerText='Subscribed';
                subscribe.classList.add('new-subscribe')
            }
            else{
                subscribe.innerText='Subscribe';
                subscribe.classList.remove('new-subscribe');
            }
        }
    </script>
</body>
</html>
